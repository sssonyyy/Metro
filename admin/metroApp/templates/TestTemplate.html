<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="name" value="{{p.route}}" />
        </p>
        <p>
            <label>Введите возраст</label><br>

        </p>
        <input type="submit" value="Сохранить" >
    </form>

    <h2>Список пользователей</h2>
    <table>
        <thead><th>Id</th><th>Имя</th><th>Возраст</th><th></th></thead>
        {% for p in mymembers %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.route }}</td>
            <td>{{ p.depo }}</td>
            <td><a href="edit/{{p.id}}">Изменить</a> | <a href="delete/{{p.id}}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
